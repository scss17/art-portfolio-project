<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maria Campos | About</title>

    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- HEADER SECTION -->
      <header class="header">
        <a href="index.html">
          <img
            class="header-logo"
            src="/img/logo_01.png"
            alt="artist signature and logo"
          />
        </a>
        <nav class="main-nav">
          <ul class="main-nav-list">
            <li><a class="main-nav-link" href="about.html">About</a></li>
            <li>
              <a class="main-nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li><a class="main-nav-link" href="contact.html">Contact</a></li>
          </ul>
          <a class="main-nav-link" href="#">Menu</a>
        </nav>
        <div class="line-separator"></div>
      </header>

      <!-- CONTACT SECTION -->
      <section class="contact-section">
        <div class="grid grid--2-cols grid--center-v grid--center-h">
          <img
            class="contact-img"
            src="/img/get_in_touch.png"
            alt="get in touch text"
          />

          <form class="contact-form">
            <div class="contact-name">
              <label for="fname">First:</label>
              <input class="input" type="text" id="fname" name="fname" />
              <label for="lname">Last:</label>
              <input class="input" type="text" id="lname" name="lname" />
            </div>

            <div class="contact-email">
              <label for="email">Email:</label><br />
              <input class="input" type="email" id="email" name="email" />
            </div>

            <div class="subject">
              <label for="subject">Subject:</label><br />
              <input class="input" type="text" id="subject" name="subject" />
            </div>

            <div class="message">
              <label for="message">Message:</label><br />
              <textarea class="input" id="message" name="message"></textarea>
            </div>

            <!-- Send Button -->
            <button type="submit" class="send-btn">SEND</button>
          </form>
        </div>
      </section>

      <!-- FOOTER SECTION -->
      <footer class="footer">
        <div class="footer-content">
          <p class="copy-right">
            &copy; 2025 Maria Campos. All Rights Reserved.
          </p>
        </div>
        <div class="line-separator"></div>
      </footer>
    </div>
  </body>
</html>
